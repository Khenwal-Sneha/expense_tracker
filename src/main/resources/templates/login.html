<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 min-h-screen p-8 text-white font-sans flex items-center justify-center">

<div class="bg-white bg-opacity-10 backdrop-blur-xl p-10 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-extrabold mb-6 text-center">Welcome Back</h2>
    
    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <input type="email" name="username" placeholder="Email"
                   class="w-full px-4 py-2 rounded-xl bg-white bg-opacity-80 text-black placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-400" required />
        </div>

        <div>
            <input type="password" name="password" placeholder="Password"
                   class="w-full px-4 py-2 rounded-xl bg-white bg-opacity-80 text-black placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-400" required />
        </div>

        <button type="submit"
                class="w-full bg-gradient-to-r from-green-400 to-green-600 text-white font-semibold py-2 rounded-xl hover:opacity-90 transition duration-300 shadow-md">
            Login
        </button>
    </form>

    <p class="mt-6 text-center text-sm text-white">
        Donâ€™t have an account?
        <a href="/register" class="text-blue-200 underline hover:text-blue-100">Register</a>
    </p>
</div>

</body>
</html>
