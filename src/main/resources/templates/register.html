<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 min-h-screen p-8 text-white font-sans flex items-center justify-center">

<div class="bg-white bg-opacity-10 backdrop-blur-xl p-10 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-extrabold mb-6 text-center">Create Account</h2>

    <form th:action="@{/register}" method="post" th:object="${user}" class="space-y-4">
        <input type="text" th:field="*{name}" placeholder="Name"
               class="w-full px-4 py-2 rounded-xl bg-white bg-opacity-80 text-black placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-400" required />

        <input type="email" th:field="*{email}" placeholder="Email"
               class="w-full px-4 py-2 rounded-xl bg-white bg-opacity-80 text-black placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-400" required />

        <input type="password" th:field="*{password}" placeholder="Password"
               class="w-full px-4 py-2 rounded-xl bg-white bg-opacity-80 text-black placeholder-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-400" required />

        <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold py-2 rounded-xl hover:opacity-90 transition duration-300 shadow-md">
            Register
        </button>
    </form>

    <p class="text-red-300 mt-3 text-sm text-center" th:if="${error}" th:text="${error}"></p>

    <p class="mt-6 text-center text-sm text-white">
        Already registered?
        <a href="/login" class="text-blue-200 underline hover:text-blue-100">Login</a>
    </p>
</div>

</body>
</html>
